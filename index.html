<html>
  <head>
    <script type="text/javascript" src="/node_modules/canvaskit-wasm/bin/canvaskit.js"></script>
    <script type="text/javascript" src="/index.js"></script>
    <script type="text/javascript" src="/draw.js"></script>
  </head>
  <body>
    <img id="spinner" src="/assets/spinner.gif"/>
    <div id="toolbar">
      <label for="examples">Choose example: </label>
      <select name="examples" id="examples">
        <option value="default">Default</option>
        <option value="another">Another</option>
      </select>
      <label for="engines">Choose rendering engine: </label>
      <select name="engines" id="engines">
        <option value="canvaskit">CanvasKit</option>
        <option value="htmlcanvas">HtmlCanvas</option>
      </select>
      <button onclick="draw()">Draw</button>
    </div>
    <div id="content">
      <div id="canvaskit-container">
        <span id="canvaskit-result"></span>
        <img id="canvaskit"></img>
      </div>
      <div id="htmlcanvas-container">
        <span id="htmlcanvas-result"></span>
        <canvas id="htmlcanvas" width=600 height=600>
      </div>
    </div>
  </body>
<style>
#spinner {
  display: block;
  position: absolute;
  z-index: 999;
  width: 100vw;
  height: 100vh;
}
#content {
  width: 100%;
  height: 100%;
  display: flex;
}
#canvaskit-container {
  width: 50%;
  height: 100%;
  align-items: center;
  justify-content: center;
  display: flex;
  flex-direction: column;
}
#htmlcanvas-container {
  width: 50%;
  height: 100%;
  align-items: center;
  justify-content: center;
  display: flex;
  flex-direction: column;
}
canvas {
  width: 600px;
  height: 600px;
}
</style>
</html>
