<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script type="text/javascript" src="dist/main.js"></script>
  </head>

  <body>
    <img id="spinner" src="assets/spinner.gif"/>

    <div id="toolbar">

      <div id="row1">
        <div style="display: flex; flex-direction: row">
          <div>
            <div>
              <label for="strokeType">Choose stroke type: </label>
            </div>
            <div>
              <select name="strokeType" id="strokeType">
                <option value="variable">variable</option>
                <option value="constant">constant</option>
              </select>
            </div>
          </div>

          <div>
            <div>
              <label for="numOfStrokes">Generate strokes: </label>
            </div>
            <div>
              <input type="range" min="1" max="1000" value="50" class="slider" id="numOfStrokes">
            </div>
            <div>
              <span id="numOfStrokesValue">50</span>
            </div>
          </div>

          <div>
            <div>
              <label for="engines">Choose rendering engine: </label>
            </div>
            <div>
              <select name="engines" id="engines">
                <option value="canvaskit-2d">CanvasKit2D</option>
                <option value="canvaskit-gpu">CanvasKitGPU</option>
                <option value="htmlcanvas">HtmlCanvas</option>
              </select>
            </div>
          </div>
        </div>

        <div style="margin-top: 20px">
          <span id="currentStrokeSpan">strokeType: null, strokeNum: 0</span>
        </div>

      </div>

      <div id="row3">
        <div style="display: flex; flex-direction: row; margin-top: 20px">
          <div><button id="generateStrokeButton">Generate strokes</button></div>
          <div><button id="drawButton">Draw</button></div>
          <div><button id="copyLogButton">Copy logs to clipboard</button></div>
        </div>
      </div>

      <div id="log"></div>

    </div>

    <div id="content">
      <div id="canvaskit-container">
        CanvasKit - Skia
        <span id="canvaskit-result"></span>
        <div id="canvaskit-content-container">
          <canvas id="canvaskitCanvas" width=600 height=600></canvas>
          <img id="canvaskitImg" width=600 height=600></img>
        </div>
      </div>
      <div id="htmlcanvas-container">
        HTMLCanvas
        <span id="htmlcanvas-result"></span>
        <canvas id="htmlcanvas" width=600 height=600>
      </div>
    </div>

  </body>

<style>
body {
  display: flex;
  flex-direction: column;
  width: 100vw;
  height: 100vh;
}
body>div {
  padding: 0;
}
#spinner {
  display: block;
  position: absolute;
  z-index: 999;
  width: 100vw;
  height: 100vh;
}
#toolbar>div {
  display: flex;
  flex-flow: row;
  padding: 10px;
  align-items: center;
  width: 100%;
  height: 100%;
}
#toolbar {
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 10%;
  flex: 0 0 25%;
}
#toolbar>div div {
  display: flex;
  padding: 0 10px;
  align-items: center;
}
#content {
  display: flex;
  flex: 0 0 75%;
}
#canvaskit-container {
  width: 50%;
  height: 100%;
  align-items: center;
  justify-content: center;
  display: flex;
  flex-direction: column;
}
#htmlcanvas-container {
  width: 50%;
  height: 100%;
  align-items: center;
  justify-content: center;
  display: flex;
  flex-direction: column;
}
canvas {
  width: 600px;
  height: 600px;
}

#canvaskitCanvas, #canvaskitImg {
  position: absolute;
}

#canvaskit-content-container {
  width: 600px;
  height: 600px;
}

#row1 {
  flex-direction: column !important;
  align-items: flex-start !important;
}

#row3 {
  height: 100%;
}

#log {
  display: flex;
  flex-flow: column !important;
  align-items: start !important;
  background: #dddddd;
  width: 100%;
  height: 100%;
  overflow: scroll;
}
</style>

</html>
